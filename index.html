<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Web Machine</title>
        <link rel="stylesheet" href="styles.css" title="" type="">
    </head>
    <body>
        <div class="container">
            <canvas id="canvas" width="960" height="600">

            </canvas>

            <div id="machine-gui">
                <ul id="machine-list">
                    <li> 
                        <a class="button" onclick="run()">RUN</a>
                    </li>
                    <li>
                        <a class="button" onclick="stop()">STOP</a>
                    </li>
                    <li>
                        <a class="button" onclick="reset()">RESET</a>
                    </li>
                    <li>
                        <a class="button" onclick="check_input(set_pc,'i_pc')">SET PC</a>
                        <input type="tex" name="" id="i_pc" maxlength="4" value="4000">
                    </li>
                    <li>
                        <a class="button" onclick="check_input(set_ups,'i_ups')">SET UPS</a>
                        <input type="tex" name="" id="i_ups" value="30" maxlength="2">
                    </li>
                </ul>
                
                <!-- <div id="pc&#45;gui"> -->
                
                <!-- </div> -->
            </div>

            <div id="bar">
                <h3>MEMORY EDITOR</h3>

                <ul id="mem-list">
                    <li><a class="button" onclick="save()" >SAVE</a></li>
                    <li><a class="button" onclick="check_input(get_gaddress,'go')" >GO</a></li>
                    <li><input type="text" name="" id="go" value="4000" maxlength="4"></li>
                    <li style="padding-top:5px;">GO TO</li>
                </ul>
            </div>

            <div id="memdisplay">

            </div>
            <!-- <p id="clipboard"></p> -->

            <!-- <textarea name="" id="textMemory" rows="10" cols="130"></textarea> -->
        </div>

        <script type="module" src="machine.js"></script>
        <script type="module" src="memgui.js"></script>
        <script type="module" src="mainloop.js"></script>
        <!-- <script type="text/javascript" src="controls.js"></script> -->
        <script type="module" src="code.js"></script>
    </body>
</html>
